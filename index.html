<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A Little Place</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="head_">
            <div class="container landscape">
                <span class="title"></span>
            </div>
            <div class="container menu">
                <ul class="menuList">
                    <li class="section"><a href="index.html">Home</a></li>
                    <li class="section">Services</li>
                    <li class="section">Contact</li>
                    <li class="section"><a href="login.html">Login</a></li>
                </ul>
                <div class="cart">
                    <span class="productCounter">1</span>
                    <div class="cartContainer">
                        <ul class="productList">
                            <li class="iconsCart">
                                <span class="clear">Clear Cart</span>
                                <span class="close">X</span>
                            </li>
                            <li class="titles">
                                <span class="imgEmpty"></span>
                                <span class="name nameTitle">Product</span>
                                <span class="size">Quantity</span>
                                <span class="priceTitle">Cost</span>
                                <span class="imgEmpty"></span>
                            </li>
                            <div class="content"></div>
                            <li class="total">
                                <span class="totalTitle">Total</span>
                                <span class="totalPrice">$0.00</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <h1>Top Today</h1>
        <div class="top">
            <div class="bar">
                <progress data="0" value="0" max="100"><</progress>
                <progress data="1" value="0" max="100"></progress>
                <progress data="2" value="0" max="100"></progress>
            </div>
            <i class="fa-solid fa-angle-left"></i>
            <i class="fa-solid fa-angle-right"></i>
            <span class="details">
                <button class="topButton">Buy</button>
            </span>
        </div>
        <h1>Shop</h1>
        <div class="container items"></div>
        <script src="js/main.js"></script>
        <script
            src="https://kit.fontawesome.com/fc18564354.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
