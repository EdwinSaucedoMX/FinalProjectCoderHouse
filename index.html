<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A Little Place</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    </head>
    <body class="mainContent">

        <div class="anglesContainer">
            <div class = 'angles-down'>
                <div class="angle angle-sup"></div>
                <div class = "angle"></div>
            </div>
            <div class = "angles-up">
                <div class="angle angle-sup"></div>
                <div class = "angle"></div>
            </div>
        </div>

        <header class="head_">
            <div class="container landscape">
                <span class="title"></span>
            </div>
            <div class="container menu">
                <ul class="menuList">
                    <li class="section"><a href="index.html">Home</a></li>
                    <li class="section">Services</li>
                    <li class="section">Contact</li>
                </ul>
                
            </div>
        </header>
        <div class="user">
            <form class="form-user" action="submit">
                <input class="inLog" type="text">
                <input class="inLog" type="password" name="" id="">
                <div class="logButton">
                    <button class="btnlog login-btn">Login</button>
                    <button class="btnlog register-btn">Register</button>
                </div>
            </form>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="cart">
            <span class="productCounter">1</span>
            <div class="cartContainer">
                <ul class="productList">
                    <li class="iconsCart">
                        <span class="clear"><i class="fa-solid fa-trash-can"></i></span>
                        <span class="close">X</span>
                    </li>
                    <li class="titles">
                        <span class="imgEmpty"></span>
                        <span class="name nameTitle">Product</span>
                        <span class="size">Quantity</span>
                        <span class="priceTitle">Cost</span>
                        <span class="imgEmpty"></span>
                    </li>
                    <div class="content"></div>
                    <li class="total">
                        <span class="totalTitle">Total</span>
                        <span class="totalPrice">$0.00</span>
                    </li>
                </ul>
            </div>
        </div>
        <h1>Top Today</h1>
        <div class="slick-container">
            <div class="slide"></div>
        </div>

        <h1>Shop</h1>
        <label for="sort">Sort by: </label>
        <select name="sort" class="orderList">
            <option value="1">Featured</option>
            <option value="2">Name</option>
            <option value="3">Price</option>
        </select>
        <div class="container items"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery Library -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> <!-- Slick Library -->
        <script src="https://kit.fontawesome.com/fc18564354.js" crossorigin="anonymous"></script> <!-- Icons Library -->
        <script type="module" src="js/main.js"></script>
    </body>
</html>
